<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Temperature Converter</title>

<body>
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-md-6 text-center">
        <h1>Temperature Converter</h1>

        <div id="celsius">
          <input type="number" class="form-control form-control-lg input-celsius" placeholder="celsius">
          <input type="number" class="form-control form-control-lg form-padding" id="input-celsius" placeholder="celsius">

        </div>

        <div id="fahrenheit">
          <input type="number" class="form-control form-control-lg form-yellow input-fahrenheit" placeholder="fahrenheit">
          <input type="number" class="form-control form-control-lg form-padding" id="input-fahrenheit" placeholder="fahrenheit">

        </div>

        <div id="kelvin">
          <input type="number" class="form-control form-control-lg form-blue input-kelvin" placeholder="kelvin">
          <input type="number" class="form-control form-control-lg form-padding id="input-kelvin" placeholder="kelvin">

        </div>

      </div>
    </div>
